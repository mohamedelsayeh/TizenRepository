<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <meta name="description" content="Calc"/>
    <title>Calculator</title>
</head>
<body>
    <!-- Application wrapper-->
    <div class="app-wrapper">
    
    	<div class="winning-container">
		    <div class="winning vertical-center">
		      <span class="">Hurray! You Did It!</span>
	    	</div>
	    </div>
	    <div class="losing-container">
		    <div class="losing vertical-center">
		      <span class="">Whoops! Bad Luck!</span>
	    	</div>
	    </div>
        <!-- Display area -->
        <div id="screen">
            <div id="overflow"></div>
            <div id="display" valign="middle" class="empty-result">
                <h3 style="margin-bottom: -30px;
color: white;">Category : Country</h3>
                <div id="equation"></div>
            </div>
        </div>
        <!-- Numpad buttons -->
        <div id="numpad">
       
            <div id="key_7" class="key col-4">a</div>
            <div id="key_7" class="key col-4">y</div>
            <div id="key_7" class="key col-4">c</div>
            <div id="key_7" class="key col-4">p</div>
            <div id="key_7" class="key col-4">e</div>
            <div id="key_7" class="key col-4">f</div>
            <div id="key_7" class="key col-4">g</div>
            <div id="key_7" class="key col-4">h</div>
            <div id="key_7" class="key col-4">i</div>
            <div id="key_7" class="key col-4">j</div>
            <div id="key_7" class="key col-4">t</div>
            <div id="key_7" class="key col-4">l</div>


            <div id="key_eql" class="key equal col-1">Skip</div>
            
            <div id="lives" class="lives col-1">
            	
            	
            </div>
        </div>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="js/core/core.js" data-main="js/app.js"></script>
</body>
</html>
